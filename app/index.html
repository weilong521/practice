<!--  轮播  -->
<script type="text/javascript">
    $(function () {
        var step = 1,bannerBox = document.getElementById('bannerBox');
        var bannerStep = function () {
            if(step == 4){
                $('#bannerBox').attr('left',0);
                step = 0;
            }
            var left = -100 * step + '%';
            console.log(left);
            $('#bannerBox').animate({left: left}, 400);
            step++;
        };

        var actionBanner = function () {
            setInterval(bannerStep, 3000);
        };
        actionBanner();

    });
</script>
